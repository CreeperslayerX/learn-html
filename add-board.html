<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <title>Retro | Add Board</title>
    <style>
    button {
      width: 125px;
      margin-bottom: 5px;
    }
    </style>

  </head>
  <body style="min-height: 100%;">

    <div class="container-fluid" style="min-height: 100%;">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary" >
        <i class="fa fa-road fa-lg" style="color: orange"><span>Add Board</span></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item" style="float: right">
              <a class="nav-link" href="#">Test User</a>
            </li>
          </ul>
        </div>

      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-auto">
          <div class="d-flex pt-2">
            <h4 id="boardName" class="text-muted pr-2">new board</h4>
            <span id="boardNameInputId" class="d-none">
              <input class="pr-2" type="text" placeholder="new board">
              <button type="button" class="btn-outline-primary btn-sm">Save</button>
              <button id="cancelEdit" type="button" class="btn btn-link btn-sm">Cancel</button>
            </span>
            <a id="editLink" class="pr-2"><i class="fa fa-edit fa-2x pl-2"></i></a>
          </div>
        </div>
        <div class="col-auto">
        <div class="d-flex pt-2">
          <button id="addColumn" type="button" class="btn btn-info btn-sm">Add Column</button>
        </div>
        </div>
      </div>
    </div>
    <div id="boardContainer" class="container-fluid bg-light">
      <div id="rowId" class="row" style="min-width: 100%;">

      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script>
      //Register Events
      $(document).ready(function() {
        $("#editLink").click(function () {
          $("#boardNameInputId").removeClass("d-none");
          $("#boardName").addClass("d-none");
        });
        $("#cancelEdit").click(function () {
          $("#boardNameInputId").addClass("d-none");
          $("#boardName").removeClass("d-none");
        });
        $("#addColumn").click(function () {
          $("#rowId").append("<div class='col-sm'>\n" +
            "          <span><lable>My new column</lable>" +
            "<select class=\"selectpicker\" style='max-width: 10px'>\n" +
            "  <option data-content=\"<span class='badge badge-success'>&nbsp;</span>\">&nbsp;</option>\n" +
            "</select>\n</span><br>" +
            "          <button id='addNewItem' type='button' class='btn btn-info' style='min-width: 25%;'>+</button>\n" +
            "          <div id='bucket' style='max-width: 25%;'>\n" +
            "          </div>\n" +
            "        </div>\n");
          $("#addNewItem").click(function () {
            $("#bucket").append('<textarea rows="2" cols="50">');
          });
          $('select').selectpicker();

        });


      });

    </script>
  </body>

</html>
